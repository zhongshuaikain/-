<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>


<script>

  function Stack() {
    Stack.prototype.stack = [];
    Stack.prototype.dec2bin = function (dnumber) {
      var str = '';
      while (dnumber > 0) {
        this.stack.push(dnumber % 2);
        dnumber = Math.floor(dnumber / 2);
      }
      while (this.stack.length > 0) {
        str = str + this.stack.pop();
      }
      return str;
    }

  }

  var s = new Stack();
  s.dec2bin(10);
  alert(s.dec2bin(2))
</script>

</body>
</html>
