<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<ul class="nav">
  <li>香蕉</li>
  <li>苹果</li>
  <li>梨子</li>
  <li>西瓜</li>
</ul>


<script>
  // 点击li获取li的索引值

  var lis = document.querySelector('.nav').querySelectorAll('li');
  console.log(lis);

  for (var i = 0; i < lis.length; i++) {
    (function (i) {
      lis[i].onclick = function () {
        alert(i);
      }
    })(i)
  }


</script>
</body>
</html>
