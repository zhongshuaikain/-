<script>
  var arr = [2, 5, 1, 5, 16, 7, 3, 22];
  var newArr=[];
  alert(arr);
  for (var i = 0; i < arr.length - 1; i++) {
    for (var j = i+1; j < arr.length; j++) {
      if (arr[i] > arr[j]) {
        var temp;
        temp = arr[i];
        arr[i] = arr[j];
        arr[j] = temp;
      }
    }
  }
  alert(arr);

  for (var i=0;i<arr.length;i++){
    if (newArr.indexOf(arr[i])==-1){
      // newArr.push(arr[i]);
      newArr[newArr.length]=arr[i];
    }
  }
  alert(newArr)



</script>
