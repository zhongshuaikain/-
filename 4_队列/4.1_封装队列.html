<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<script>

  function Queue() {
    this.arr = [];
    // 队列中添加元素
    Queue.prototype.push = function (element) {
      this.arr.push(element)
    }

    // 从队列中删除前端元素
    Queue.prototype.deleteFront = function () {
      return this.arr.shift();
    }

    // 从队列中删除后端元素
    Queue.prototype.deleteAfter = function () {
      return this.arr.unshift();
    }

    // 查看前端的元素
    Queue.prototype.front = function () {
      return this.arr[0];
    }

    // 查看队列是否为空
    Queue.prototype.isEmpty = function () {
      return this.arr.length == 0;
    }

    // 查看队列中元素的个数
    Queue.prototype.size = function () {
      return this.arr.length;
    }

    // 将队列元素转化成 toString
    Queue.prototype.toStr = function () {
      var str = '';
      var love = '❤️'
      for (var i = 0; i < this.arr.length; i++) {
        str = str + this.arr[i];
        if (i == this.arr.length - 1) {
          break
        }
        str = str + love;
      }

      return str;
    }
  }


  var queue = new Queue();
  // 队列中添加元素
  queue.push('A入列')
  queue.push('B入列')
  queue.push('C入列')
  queue.push('D入列')
  alert(queue.arr);
  // 从队列中删除前端元素
  queue.deleteFront();
  alert(queue.arr)
  // 从队列中删除后端元素
  queue.deleteAfter();
  alert(queue.arr)
  // 查看前端的元素
  alert(queue.front())
  // 查看队列是否为空
  alert(queue.isEmpty())
  // 查看队列中元素的个数
  alert(queue.size())
  // 将队列元素转化成 toString
  alert(queue.toStr())
</script>

</body>
</html>
